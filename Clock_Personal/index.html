<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clock</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <button class="switch">Dark Mode</button>
    <div class="clock_container">
        <div class="clock">
            <div class="set hour"></div>
            <div class="set minute"></div>
            <div class="set second"></div>
            <div class="set-point"></div>
        </div>
        <div class="time"></div>
        <div class="date"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
